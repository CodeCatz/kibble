<!DOCTYPE html>
<html>
  <head>
    <link href="./bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <title>Validating forms with jQuery</title>

  </head>
  <body>
    <div class="container">
    <h1>Demo: using jQuery Validation plugin</h1>
    <form role="form" id="specialForm" method="get" action="">
        <div class="form-group">
        <label class="control-label" for="demoName">Your name (required)</label>
        <input type="text" class="form-control" id="demoName" name="demoName" placeholder="Enter your name"/>
      </div>
        <div class="form-group">
        <label class="control-label" for="demoEmail">Email address (required)</label>
        <input type="email" class="form-control" id="demoEmail" name="demoEmail" placeholder="Enter email"/>
      </div>

	<div class="form-group">
		<label>Are you a codecat...? (required)</label>
		<div class="checkbox">
	  		<label for="checkFunny">Yes I am</label>
	    	<input type="checkbox" value="yes" name="checkFunny"/>
		</div>
		<div class="checkbox">
			<label for="checkFunny">No, I'm not.'</label>
	    	<input type="checkbox" value="no" name="checkFunny"/>
		</div>
	</div>

	<div class="form-group">
		<label>Select one (required):</label>
		<div class="radio">
	  		<label for="optionsGender">Woman</label>
	    		<input type="radio" name="optionsGender" id="optionsRadios1" value="option1"/>
		</div>
		<div class="radio">
	  		<label for="optionsGender">Man</label>
	    		<input type="radio" name="optionsGender" id="optionsRadios2" value="option2"/>
		</div>
	</div>
	<div class="form-group">
		<label>Number of RL friends</label>
	<select class="form-control" name="selFriends">
	  <option>10</option>
	  <option>20</option>
	  <option>30</option>
	  <option>40</option>
	  <option>50</option>
	</select>
	</div>
	<div class="form-group">
	<label> Your attitude is... (you can select more than one)</label>
	<select multiple class="form-control" name="selAttitude">
	  <option>positively negative</option>
	  <option>mostly negative</option>
	  <option>mostly positive</option>
	  <option>ray of sunshine</option>
	  <option>hopeless</option>
	</select>
	</div>
	<div class="form-group">
      <button type="submit" class="btn btn-default">Submit</button>
	</div>
    </form>
    </div>

  <script src="./js/jquery-1.10.2.min.js"></script>
  <script src="./js/jquery.validate.js"></script>
  <script src="./bootstrap/js/bootstrap.js"></script>
  <script src="./js/myscript.js"></script>
  </script>
  </body>
</html>
