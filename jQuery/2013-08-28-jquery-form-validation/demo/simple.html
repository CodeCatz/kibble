<!DOCTYPE html>
<html>
  <head>
    <link href="./bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <title>Validating forms with jQuery</title>

  </head>
  <body>
    <div class="container">
    <h1>Demo: using jQuery Validation plugin</h1>
    <form role="form" id="simpleForm" method="get" action="">
        <div class="form-group">
        <label class="control-label" for="demoName">Your name (required)</label>
        <input type="text" class="form-control" id="demoName" name="demoName" placeholder="Enter your name"/ required>
      </div>
        <div class="form-group">
        <label class="control-label" for="demoEmail">Email address (required)</label>
        <input type="email" class="form-control" id="demoEmail" name="demoEmail" placeholder="Enter email"/ required>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
    </div>

  <script src="./js/jquery-1.10.2.min.js"></script>
  <script src="./js/jquery.validate.js"></script>
  <script src="./bootstrap/js/bootstrap.js"></script>
  <script src="./js/myscript.js"></script>
  </script>
  </body>
</html>
